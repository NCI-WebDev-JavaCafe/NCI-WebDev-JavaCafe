<!DOCTYPE html>
<html lang="en">
<head>
  <title>Java Coffee Shop</title>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Favicon-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/styles.css">

</head>
<body>

  <!-- Navigation bar -->
  <div id="navbar-container"></div>
  <script src="./js/navbar.js"></script>

  <!--Code from https://codepen.io/ZachSaucier/pen/jOwNvO-->
  <div class="container">
    <h2 class="text-center mb-4">Contact Us</h2>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form action="#" method="GET">
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    <input id="name" name="name" type="text" class="form-control feedback-input" placeholder="Full Name" required minlength="3" maxlength="25">
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    <input id="email" name="email" type="email" class="form-control feedback-input" placeholder="Email" required minlength="2" maxlength="35">
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fa fa-comment"></i></span>
                    <textarea id="comment" name="text" class="form-control feedback-input" placeholder="Comment" required></textarea>
                </div>
                <div class="mb-3">
                    <button id="submit" type="submit" class="btn btn-primary submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>

  <!--Code from https://blog.duda.co/responsive-google-maps-for-your-website-->
  <!--google maps-->
  <div class="map-container">
    <h4 class="text-center mb-3">Find Us Here</h4>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d609344.2338592018!2d-7.592085120068523!3d53.37455988144434!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670f2822667e69%3A0x9619dfd837d4d9bb!2sCafe%20Java!5e0!3m2!1sen!2sie!4v1730654203709!5m2!1sen!2sie" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>  

    <!-- footer -->
    <div id="footer-container"></div>
    <script src="./js/footer.js"></script>
    
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
