<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Java Cafe</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Java Coffee Shop - The best place to enjoy your coffee and more. Contact us today!"> 
  <meta name="keywords" content="Coffee, Java, Coffee Shop, Contact">
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/0f0d843864.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <!-- Navigation bar -->
  <div id="navbar-container"></div>
  <script src="./js/navbar.js"></script>

  <!--Code from https://codepen.io/ZachSaucier/pen/jOwNvO-->
  <!-- Contact Us Section -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <div class="row contact-us">
        <div class="col-md-8 mx-auto">
            <form id="contactForm"  action="#" method="GET">
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    <input id="name" name="name" type="text" class="form-control feedback-input" placeholder="Full Name" required minlength="3" maxlength="25">
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    <input id="email" name="email" type="email" class="form-control feedback-input" placeholder="Email" required minlength="2" maxlength="35">
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fa fa-comment"></i></span>
                    <textarea id="comment" name="text" class="form-control feedback-input" placeholder="Comment" required></textarea>
                </div>
                <div class="row mb-3">
                  <div class="col text-center">
                      <a href="index.html" class="btn btn-secondary me-2">Home</a>
                      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                  </div>
              </div>
            </form>
        </div>
    </div>
  </div>

  <!--Code from https://blog.duda.co/responsive-google-maps-for-your-website-->
  <!-- Google Maps -->
  <div class="container mt-4">
    <h3 class="text-center mb-3">Find Us Here</h3>
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13477.398618313864!2d-6.227869071147728!3d53.33448450148112!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670f2822667e69%3A0x9619dfd837d4d9bb!2sCafe%20Java!5e0!3m2!1sen!2sie!4v1730665260201!5m2!1sen!2sie" class="w-100" style="height: 450px; border: 0;" allowfullscreen="" loading="lazy" referrerpolicy="same-origin" sandbox="allow-scripts allow-same-origin allow-popups allow-forms">
        </iframe>
      </div>
    </div>
  </div>

  <!--Code from https://www.w3schools.com/howto/howto_css_modals.asp-->
  <!-- Confirmation Custom Pop up -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" inert>
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title" id="confirmationModalLabel">Confirm Submission</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              Are you sure you want to submit the form?
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" id="confirmSubmit">Submit</button>
          </div>
      </div>
  </div>
</div>

<!-- Thank You Custom Pop-up Modal -->
<div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" inert>
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="thankYouModalLabel">Success!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              Thank you for contacting us, our team will get back to you as soon as possible.
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Okay</button>
          </div>
      </div>
  </div>
</div>


  <!-- Footer -->
  <div id="footer-container"></div>
  <script src="./js/footer.js"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <!-- Contact Form JS --> 
  <script src="./js/contact.js"></script>
</body>
</html>
